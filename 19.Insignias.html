<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Insignias</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<h2>Insignia contextual</h2>
		<span class="badge">Distintivo</span>
		<span class="badge bg-primary">Primary</span>
		<span class="badge bg-secondary">Secondary</span>
		<span class="badge bg-success">Success</span>
		<span class="badge bg-danger">Danger</span>
		<span class="badge bg-warning">Warning</span>
		<span class="badge bg-info">Info</span>
		<span class="badge bg-light">Light</span>
		<span class="badge bg-dark">Dark</span>
		<hr>
		<h2>Insignia píldora</h2>
		<span class="badge rounded-pill bg-primary">Primary</span>
		<span class="badge rounded-pill bg-secondary">Secondary</span>
		<span class="badge rounded-pill bg-success">Success</span>
		<span class="badge rounded-pill bg-danger">Danger</span>
		<span class="badge rounded-pill bg-warning">Warning</span>
		<span class="badge rounded-pill bg-info">Info</span>
		<span class="badge rounded-pill bg-light">Light</span>
		<span class="badge rounded-pill bg-dark">Dark</span>
		<hr>
		<h2>Distintivos dentro de botones</h2>
		<button type="button" class="btn btn-primary">
		Mensajes <span class="badge bg-secondary">4</span>
		</button>
		<button type="button" class="btn btn-danger">
		Notificaciones <span class="badge bg-secondary">7</span>
		</button>
		<h2>Distintivos dentro de hipervínculos</h2>
		<a href="#" class="badge bg-primary">Primary</a>
		<a href="#" class="badge bg-secondary">Secondary</a>
		<a href="#" class="badge bg-success">Success</a>
		<a href="#" class="badge bg-danger">Danger</a>
		<a href="#" class="badge bg-warning">Warning</a>
		<a href="#" class="badge bg-info">Info</a>
		<a href="#" class="badge bg-light">Light</a>
		<a href="#" class="badge bg-dark">Dark</a>

	</div>
</body>
</html>
