<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tabs dropdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<h2>Tabs dropdown</h2>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a href="#" class="nav-link active">Libros</a>
			</li>
			<li class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Cursos</a>
				<ul class="dropdown-menu">
					<li><a href="#" class="dropdown-item">JavaScript</a></li>
					<li><a href="#" class="dropdown-item">HTML 5</a></li>
					<li><a href="#" class="dropdown-item">CCS 3</a></li>
				</ul>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link disabled">Acerca de nosotros</a>
			</li>
		</ul>
		<h2>Pill dropdown</h2>
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a href="#" class="nav-link active">Libros</a>
			</li>
			<li class="nav-item dropdown">
				<a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">Cursos</a>
				<ul class="dropdown-menu">
					<li><a href="#" class="dropdown-item">JavaScript</a></li>
					<li><a href="#" class="dropdown-item">HTML 5</a></li>
					<li><a href="#" class="dropdown-item">CCS 3</a></li>
				</ul>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link disabled">Acerca de nosotros</a>
			</li>
		</ul>
	</div>
</body>
</html>
