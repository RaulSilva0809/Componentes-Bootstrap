<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario Input</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<form>
			<h2>Caja tamaño normal</h2>
			<div class="input-group flex-nowrap">
				<span class="input-group-text" id="caja1Texto">@</span>
				<input type="text" class="form-control" placeholder="Nombre de usuario">
			</div>
			<h2>Caja tamaño large</h2>
			<div class="input-group input-group-lg flex-nowrap">
				<span class="input-group-text" id="caja2Texto">@</span>
				<input type="text" class="form-control" placeholder="Nombre de usuario LG">
			</div>
			<h2>Caja tamaño small</h2>
			<div class="input-group input-group-sm flex-nowrap">
				<span class="input-group-text" id="caja3Texto">@</span>
				<input type="text" class="form-control" placeholder="Nombre de usuario SM">
			</div>
			<h2>Caja con checkbox</h2>
			<div class="input-group input-group flex-nowrap">
				<div class="input-group-text">
					<input type="checkbox" class="form-check-input mt-0" value="">
				</div>
				<input type="text" class="form-control" placeholder="Nombre de usuario SM">
			</div>
			<h2>Caja con botones de radio</h2>
			<div class="input-group input-group flex-nowrap">
				<div class="input-group-text">
					<input type="radio" class="form-check-input mt-0" value="">
				</div>
				<input type="text" class="form-control" placeholder="Nombre de usuario SM">
			</div>
			<h2>Caja con varias entradas</h2>
			<div class="input-group">
				<span class="input-group-text" id="caja4Texto">Nombre y apellido</span>
				<input type="text" class="form-control" placeholder="Nombre" id="nombre">
				<input type="text" class="form-control" placeholder="Apellido" id="apellido">
			</div>
			<h2>Caja con varios textos</h2>
			<div class="input-group">
				<span class="input-group-text">$</span>
				<input type="text" class="form-control" placeholder="Precio" id="precio">
				<span class="input-group-text" id="caja5Texto">.00</span>
			</div>
		</form>
	</div>
</body>
</html>
