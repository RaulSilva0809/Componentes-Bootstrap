<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario Range</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<form>
			<label for="normal" class="form-label">Rango normal</label>
			<input type="range" id="normal" class="form-range">

			<label for="apagado" class="form-label">Rango apagado</label>
			<input type="range" id="apagado" class="form-range" disabled>

			
			<label for="minmax" class="form-label">Rango mínimo/máximo</label>
			<input type="range" id="minmax" class="form-range" min="-100" max="100">

			<label for="minmax" class="form-label">Rango step</label>
			<input type="range" id="minmax" class="form-range" min="-100" max="100" step="20">
		</form>
	</div>
</body>
</html>
