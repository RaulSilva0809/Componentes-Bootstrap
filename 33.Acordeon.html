<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Acordeón</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="accordion" id="acordeon">
			<div class="accordion-item">
				<h2 class="accordion-header" id="titulo1">
					<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contenido1">
						El partenón de día
					</button>
				</h2>
				<div id="contenido1" class="accordion-collapse collapse show" data-bs-parent="#acordeon">
					<div class="accordion-body">
						<img src="img/fondo1.jpg" width="700"/>
					</div>
					
				</div>
			</div>

			<div class="accordion-item">
				<h2 class="accordion-header" id="titulo2">
					<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contenido2">
						El partenón de tarde
					</button>
				</h2>
				<div id="contenido2" class="accordion-collapse collapse" data-bs-parent="#acordeon">
					<div class="accordion-body">
						<img src="img/fondo2.jpg" width="700"/>
					</div>
					
				</div>
			</div>

			<div class="accordion-item">
				<h2 class="accordion-header" id="titulo3">
					<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#contenido3">
						El partenón de noche
					</button>
				</h2>
				<div id="contenido3" class="accordion-collapse collapse" data-bs-parent="#acordeon">
					<div class="accordion-body">
						<img src="img/fondo3.jpg" width="700"/>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
