<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Barras de progreso</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
	<br>
	<div class="progress">
	  <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
	</div>
	<br>
	<div class="progress" style="height:30px">
	  <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
	</div>
	<br>
	<div class="progress" style="width:40%">
	  <div class="progress-bar bg-success" style="width:40%">
	    Espacio libre
	  </div>
	  <div class="progress-bar bg-warning" style="width:10%">
	    Cuidado
	  </div>
	  <div class="progress-bar bg-danger" style="width:20%">
	    Sin espacio
	  </div>
	</div>
	</div>
</body>
</html>
