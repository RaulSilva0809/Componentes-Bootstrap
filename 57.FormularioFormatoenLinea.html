<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario Formato</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row g-3 align-items-center">
			<div class="col-auto">
				<label for="clave" class="col-form-label">Clave de acceso:</label>
			</div>
			<div class="col-auto">
				<input type="password" id="clave" class="form-control">
			</div>
			<div class="col-auto">
				<span id="claveAyuda" class="form-text">
					Su clave de acceso debe tener entre 8 y 20 caracteres.
				</span>
			</div>
		</div>
	</div>
</body>
</html>
