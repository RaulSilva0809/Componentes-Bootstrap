<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario Horizontal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<form>
			<div class="row mb-3">
				<label for="correo" class="col-sm-2 col-form-label">Correo electrónico:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="correo">
				</div>
			</div>

			<div class="row mb-3">
				<label for="clave" class="col-sm-2 col-form-label">Clave de acceso:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="clave">
				</div>
			</div>
			<fieldset class="row mb-3">
				<legend class="col-form-label col-sm-2 pt-0">Estado civil</legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="radio" class="form-check-input" name="edoCivil" id="soltero" value="soltero" checked>
						<label class="form-check-label" for="soltero">Soltero</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" name="edoCivil" id="casado" value="casado">
						<label class="form-check-label" for="casado">Casado</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" name="edoCivil" id="viudo" value="viudo">
						<label class="form-check-label" for="viudo">Viudo</label>
					</div>
				</div>
			</fieldset>
			<div class="row mb-3">
				<div class="col-sm-10 offset-sm-2">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="noticias" checked>
						<label class="form-check-label" for="noticias">
						Enviar boletín de noticias
						</label>
					</div>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Enviar información</button>
		</form>
	</div>
</body>
</html>
