<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Modal Formulario JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
		window.onload = function(){
			var mensaje = document.getElementById("mensaje");
			mensaje.addEventListener("show.bs.modal", function(event){
				var boton = event.relatedTarget;
				var contenido = boton.getAttribute("data-bs-whatever");
				var titulo = this.querySelector(".modal-title");
				var destino = this.querySelector(".modal-body input");
				//vaciar la informacion
				titulo.textContent = "Mensaje a "+contenido;
				destino.value = contenido;
			});
		}
	</script>
</head>
<body>
	<div class="container-fluid">
		<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mensaje" data-bs-whatever="@soporte">Mensaje a soporte
		</button>
		<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mensaje" data-bs-whatever="@director">Mensaje al director
		</button>
		<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mensaje" data-bs-whatever="@cotizacion">Cotiza producto
		</button>
		<div class="modal fade" id="mensaje" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitulo">Enviar mensaje</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="correo" class="col-form-label">Destino:</label>
								<input type="text" id="correo" class="form-control">
							</div>
							<div class="mb-3">
								<label for="texto" class="col-form-label">Mensaje:</label>
								<textarea id="texto" class="form-control"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-success">Enviar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
