<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario input select</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="input-group mb-3">
			<label class="input-group-text" for="opciones1">Opciones</label>
			<select class="form-select" id="opciones1">
				<option>Seleccione una opción</option>
				<option value="1">Opción 1</option>
				<option value="2">Opción 2</option>
				<option value="3">Opción 3</option>
				<option value="4">Opción 4</option>
			</select>
		</div>

		<div class="input-group mb-3">
			<select class="form-select" id="opciones2">
				<option>Seleccione una opción</option>
				<option value="1">Opción 1</option>
				<option value="2">Opción 2</option>
				<option value="3">Opción 3</option>
				<option value="4">Opción 4</option>
			</select>
			<label class="input-group-text" for="opciones2">Opciones</label>
		</div>

		<div class="input-group mb-3">
			<button class="btn btn-primary" type="button">Butón</button>
			<select class="form-select" id="opciones3">
				<option>Seleccione una opción</option>
				<option value="1">Opción 1</option>
				<option value="2">Opción 2</option>
				<option value="3">Opción 3</option>
				<option value="4">Opción 4</option>
			</select>
		</div>

		<div class="input-group mb-3">
			<select class="form-select" id="opciones4">
				<option>Seleccione una opción</option>
				<option value="1">Opción 1</option>
				<option value="2">Opción 2</option>
				<option value="3">Opción 3</option>
				<option value="4">Opción 4</option>
			</select>
			<button class="btn btn-primary" type="button">Butón</button>
		</div>

		<div class="input-group mb-3">
			<label class="input-group-text" for="archivo1">Subir</label>
			<input type="file" class="form-control" id="archivo1">
		</div>

		<div class="input-group mb-3">
			<input type="file" class="form-control" id="archivo2">
			<label class="input-group-text" for="archivo2">Subir</label>
		</div>

		<div class="input-group mb-3">
			<button class="btn btn-outline-warning" type="button" id="archivo3Texto">Botón</button>
			<input type="file" class="form-control" id="archivo3">
		</div>

		<div class="input-group mb-3">
			<input type="file" class="form-control" id="archivo4">
			<button class="btn btn-danger" type="button" id="archivo4Texto">Botón</button>
		</div>
	</div>
</body>
</html>
