<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario Sizing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>s
</head>
<body>
	<div class="container-fluid">
		<form>
			<div class="row mb-3">
				<label for="etiquetaPequena" class="col-sm-2 col-form-label col-form-label-sm">Etiqueta pequeña</label>
				<div class="col-sm-10">
					<input type="email" class="form-control form-control-sm" id="etiquetaPequena" placeholder="Extiqueta pequeña (sm)">
				</div>
			</div>

			<div class="row mb-3">
				<label for="etiquetaNormal" class="col-sm-2 col-form-label">Etiqueta normal</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="etiquetaNormal" placeholder="Extiqueta normal">
				</div>
			</div>
		</form>
		
		<div class="row mb-3">
				<label for="etiquetaGrande" class="col-sm-2 col-form-label col-form-label-lg">Etiqueta grande</label>
				<div class="col-sm-10">
					<input type="email" class="form-control form-control-lg" id="etiquetaGrande" placeholder="Extiqueta grande (lg)">
				</div>
			</div>
	</div>
</body>
</html>
