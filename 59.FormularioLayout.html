<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="correo" class="form-label">Correo:</label>
				<input type="email" class="form-control" id="correo">
			</div>
			<div class="col-md-6">
				<label for="clave" class="form-label">Clave:</label>
				<input type="password" class="form-control" id="clave">
			</div>

			<div class="col-md-12">
				<label for="direccion1" class="form-label">Dirección:</label>
				<input type="text" class="form-control" id="direccion1">
			</div>

			<div class="col-md-12">
				<label for="direccion2" class="form-label">Dirección (complemento):</label>
				<input type="text" class="form-control" id="direccion2">
			</div>

			<div class="col-md-6">
				<label for="ciudad" class="form-label">Ciudad:</label>
				<input type="text" class="form-control" id="ciudad">
			</div>

			<div class="col-md-4">
				<label for="estado" class="form-label">Estado:</label>
				<input type="text" class="form-control" id="estado">
			</div>

			<div class="col-md-2">
				<label for="codpos" class="form-label">Código postal:</label>
				<input type="text" class="form-control" id="codpos">
			</div>

			<div class="col-md-12">
				<div class="form-check">
					<input type="checkbox" class="form-check-input">
					<label for="recuerdame" class="form-check-label">Recuérdame:</label>
				</div>
			</div>

			<div class="col-md-12">
				<button type="submit" class="btn btn-primary">Enviar información</button>
			</div>
		</form>
	</div>
</body>
</html>
