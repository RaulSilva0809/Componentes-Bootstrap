<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Acordeón</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
			<form>
				<h2>Idiomas que hablas</h2>
		<div class="form-check form-check-inline">
			<input type="checkbox" id="espanol" class="form-check-input">
			<label class="form-check-label" for="espanol">Español</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" id="ingles" class="form-check-input">
			<label class="form-check-label" for="ingles">Inglés</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="checkbox" id="frances" class="form-check-input" disabled>
			<label class="form-check-label" for="frances">Francés</label>
		</div>
		<hr>
		<h2>Estado civil</h2>
		<div class="form-check  form-check-inline">
			<input type="radio" id="soltero" class="form-check-input" checked name="edocivil">
			<label class="form-check-label" for="soltero">Soltero</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" id="casado" class="form-check-input" name="edocivil">
			<label class="form-check-label" for="casado">Casado</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" id="viudo" class="form-check-input" name="edocivil" disabled>
			<label class="form-check-label" for="viudo">Viudo</label>
		</div>
	</form>
	</div>
</body>
</html>
