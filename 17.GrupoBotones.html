<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Grupos de botones vertical</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
	<h2>Botones agrupado básico large</h2>
	<div class="btn-group btn-group-lg">
		<button class="btn btn-primary">Chrome</button>
	    <button class="btn btn-primary">Safari</button>
	    <button class="btn btn-primary">Opera</button>
	    <button class="btn btn-primary">Firefox</button>
	    <button class="btn btn-primary">Internet Explorer</button>
	</div>
	<br>
	<h2>Botones agrupado básico normal</h2>
	<div class="btn-group">
		<button class="btn btn-primary">Chrome</button>
	    <button class="btn btn-primary">Safari</button>
	    <button class="btn btn-primary">Opera</button>
	    <button class="btn btn-primary">Firefox</button>
	    <button class="btn btn-primary">Internet Explorer</button>
	</div>
	<br>
	<h2>Botones agrupado básico small</h2>
	<div class="btn-group btn-group-sm">
		<button class="btn btn-primary">Chrome</button>
	    <button class="btn btn-primary">Safari</button>
	    <button class="btn btn-primary">Opera</button>
	    <button class="btn btn-primary">Firefox</button>
	    <button class="btn btn-primary">Internet Explorer</button>
	</div>
	<h2>Botones agrupado vertical</h2>
	<div class="btn-group btn-group-vertical">
		<button class="btn btn-primary">Chrome</button>
	    <button class="btn btn-primary">Safari</button>
	    <button class="btn btn-primary">Opera</button>
	    <button class="btn btn-primary">Firefox</button>
	    <button class="btn btn-primary">IE</button>
	</div>
	<h2>Botones anidados horizontales</h2>
	<div class="btn-group" role="group" aria-label="Botones anidados">
	  <button type="button" class="btn btn-primary">1</button>
	  <button type="button" class="btn btn-primary">2</button>

	  <div class="btn-group" role="group">
	    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
	      Submenú
	    </button>
	    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <li><a class="dropdown-item" href="#">Submenu 1</a></li>
	      <li><a class="dropdown-item" href="#">Submenu 2</a></li>
	    </ul>
	  </div>
	</div>
	<h2>Botones anidados verticales</h2>
	<div class="btn-group-vertical" role="group" aria-label="Botones anidados">
	  <button type="button" class="btn btn-primary">1</button>
	  <button type="button" class="btn btn-primary">2</button>

	  <div class="btn-group" role="group">
	    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
	      Submenú
	    </button>
	    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <li><a class="dropdown-item" href="#">Submenu 1</a></li>
	      <li><a class="dropdown-item" href="#">Submenu 2</a></li>
	    </ul>
	  </div>
	</div>
	</div>
	<br><br>
</body>
</html>
