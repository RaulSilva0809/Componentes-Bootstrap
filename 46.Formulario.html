<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
			<form>
		<div class="form-group">
			<label for="email">Correo electrónico:</label>
			<input type="email" name="email" id="email" class="form-control">
		</div>
		<div class="form-group">
			<label for="clave">Clave de acceso:</label>
			<input type="password" name="clave" id="clave" class="form-control">
		</div>
		<div class="form-group">
			<label for="lista">Selecciona un número:</label>
			<select class="form-control" id="lista">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="lista2">Selecciona un o varios número:</label>
			<select class="form-control" id="lista2" multiple>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="comentario">Comentario:</label>
			<textarea class="form-control" id="comentario"></textarea>
		</div>
		<div class="form-group">
			<label for="archivo">Selecciona un archivo:</label>
			<input type="file" name="archivo" id="archivo" class="form-control-file">
		</div>
	</form>
	</div>
</body>
</html>
