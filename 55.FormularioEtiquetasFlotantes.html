<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Floating labels</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="form-floating mb-3">
			<input type="email" class="form-control" id="correo1" placeholder="micorreo@misitio.com">
			<label for="correo1">Correo electrónico</label>
		</div>

		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="clave1" placeholder="Clave de acceso">
			<label for="clave1">Clave de acceso</label>
		</div>

		<div class="form-floating mb-3">
			<textarea class="form-control" placeholder="Escribe tu comentario" id="comentario" style="height:150px;"></textarea>
			<label for="comentario">Comentario</label>
		</div>

		<div class="form-floating mb-3">
			<select class="form-select" id="opciones">
				<option selected>Abrir para una opción</option>
				<option value="1">Opción 1</option>
				<option value="2">Opción 2</option>
				<option value="3">Opción 3</option>
				<option value="4">Opción 4</option>
			</select>
			<label for="comentario">Selecciona una opción</label>
		</div>
	</div>
</body>
</html>
