<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Modal Grid</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mensaje">Mensaje Grid
		</button>
		<div class="modal fade" id="mensaje" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitulo">TÃ­tulo de la ventana modal</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-4">.col-md-4</div>
								<div class="col-md-4 ms-auto">.col-md-4 ms-auto</div>
							</div>
							<div class="row">
								<div class="col-md-6 ms-auto">.col-md-6 ms-auto</div>
							</div>
							<div class="row">
								<div class="col-sm-9">
								 Nivel 1 .col-sm-9
								 <div class="row">
								 	<div class="col-8 col-sm-6">
								 		Nivel 2: col-8 col-sm-6
								 	</div>
								 	<div class="col-4 col-sm-6">
								 		Nivel 2: col-4 col-sm-6
								 	</div>
								 </div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-secondary">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
