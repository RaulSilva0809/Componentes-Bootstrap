<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario col-auto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<form class="row gy-2 gx-3 align-items-center">
		  <div class="col-auto">
		    <label class="visually-hidden" for="correo">Correo:</label>
		    <input type="email" class="form-control" id="correo" placeholder="Correo">
		  </div>
		  <div class="col-auto">
		    <label class="visually-hidden" for="usuario">Usuario</label>
		    <div class="input-group">
		      <div class="input-group-text">@</div>
		      <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
		    </div>
		  </div>
		  <div class="col-auto">
		    <label class="visually-hidden" for="idioma">Idioma:</label>
		    <select class="form-select" id="idioma">
		      <option selected>Selecciona un idioma...</option>
		      <option value="1">Inglés</option>
		      <option value="2">Francés</option>
		      <option value="3">Alemán</option>
		    </select>
		  </div>
		  <div class="col-auto">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="recuerdame">
		      <label class="form-check-label" for="recuerdame">
		        Recuerdame
		      </label>
		    </div>
		  </div>
		  <div class="col-auto">
		    <button type="submit" class="btn btn-primary">Enviar</button>
		  </div>
		</form>
	</div>
</body>
</html>
