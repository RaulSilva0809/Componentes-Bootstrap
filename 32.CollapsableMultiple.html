<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Objetos colapsables múltiple</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
    <p>
      <a href="#seccion1" class="btn btn-warning" data-bs-toggle="collapse" role="button">Sección 1</a>
      <button type="button" data-bs-toggle="collapse" data-bs-target="#seccion2"class="btn btn-success">Sección 2</button>
      <button type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"class="btn btn-danger">Todas las secciones</button>
    </p>
    <div class="row">
      <div class="col">
        <div class="collapse multi-collapse" id="seccion1">
          <div class="card card-body">
            <img src="img/fondo1.jpg"/>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="collapse multi-collapse" id="seccion2">
          <div class="card card-body">
            <img src="img/fondo2.jpg"/>
          </div>
        </div>
      </div>
    </div>
	</div>
</body>
</html>
