<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Align Self</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		.gris{
			width: 100px;
			height: 40px;
			background-color: gray;
		}
		.blanco{
			width: 100px;
			background-color: white;
		}
		div.d-flex{
			height:140px;
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<h2>align-self-center</h2>
	<div class="d-flex align-items-start bg-success" style="height: 200px;">
		<div class="p-2 m-2 gris">Flex item 1</div>
		<div class="p-2 m-2 gris align-self-center">Flex item 2</div>
		<div class="p-2 m-2 gris">Flex item 3</div>
	</div>
	<h2>align-self-start</h2>
	<div class="d-flex align-items-end bg-warning" style="height: 200px;">
		<div class="p-2 m-2 gris">Flex item 1</div>
		<div class="p-2 m-2 gris align-self-start">Flex item 2</div>
		<div class="p-2 m-2 gris">Flex item 3</div>
	</div>
	<h2>align-self-baseline y align-self-end</h2>
	<div class="d-flex align-items-center bg-success" style="height: 200px;">
		<div class="p-2 m-2 gris">Flex item 1</div>
		<div class="p-2 m-2 gris align-self-baseline">Flex item 2</div>
		<div class="p-2 m-2 gris align-self-end">Flex item 3</div>
	</div>
	<h2>align-self-stretch</h2>
	<div class="d-flex align-items-baseline bg-warning" style="height: 200px;">
		<div class="p-2 m-2 gris">Flex item 1</div>
		<div class="p-2 m-2 blanco align-self-stretch">Flex item 2</div>
		<div class="p-2 m-2 gris">Flex item 3</div>
	</div>
	<h2>align-self-end</h2>
	<div class="d-flex align-items-stretch bg-success" style="height: 200px;">
		<div class="p-2 m-2 blanco">Flex item 1</div>
		<div class="p-2 m-2 blanco align-self-end">Flex item 2</div>
		<div class="p-2 m-2 blanco">Flex item 3</div>
	</div>
</div>
</body>
</html>
