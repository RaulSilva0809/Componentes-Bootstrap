<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Orden de los elementos flexibles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
		.gris{
			background-color: #ccc;
			width: 100px;
			height: 40px;
		}
	</style>
</head>
<body>
<div class="container-fluid">
<div class="d-flex">
	<div class="m-2 p-2 order-3 gris">Flex 1</div>
	<div class="m-2 p-2 order-5 gris">Flex 2</div>
	<div class="m-2 p-2 order-7 gris">Flex 3</div>
	<div class="m-2 p-2 order-1 gris">Flex 4</div>
	<div class="m-2 p-2 order-2 gris">Flex 5</div>
	<div class="m-2 p-2 order-4 gris">Flex 6</div>
	<div class="m-2 p-2 order-6 gris">Flex 7</div>
</div>
</div>
</body>
</html>
