<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Archivo Base</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<h2>Botones agrupado básico</h2>
	<div class="btn-group">
		<button class="btn btn-primary">Chrome</button>
	    <button class="btn btn-primary">Safari</button>
	    <button class="btn btn-primary">Opera</button>
	    <button class="btn btn-primary">Firefox</button>
	    <button class="btn btn-primary">Internet Explorer</button>
	</div>
	<br>
	<h2>Botones agrupado básico colores mixtos</h2>
	<div class="btn-group">
		<button class="btn btn-danger">Chrome</button>
	    <button class="btn btn-info">Safari</button>
	    <button class="btn btn-warning">Opera</button>
	    <button class="btn btn-success">Firefox</button>
	    <button class="btn btn-primary">Internet Explorer</button>
	</div>
	<br>
	<h2>Botones agrupado contornos</h2>
	<div class="btn-group" role="group" aria-label="Ejemplo botones contornos">
	  <button type="button" class="btn btn-outline-primary">Izquierda</button>
	  <button type="button" class="btn btn-outline-primary">Medio</button>
	  <button type="button" class="btn btn-outline-primary">Derecha</button>
	</div>

	<h2>Botones agrupado checkbox o toggle</h2>
	<div class="btn-group" role="group" aria-label="Ejemplo grupo botones toogle">
	  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
	  <label class="btn btn-outline-primary" for="btncheck1">Izquierda</label>

	  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
	  <label class="btn btn-outline-primary" for="btncheck2">Medio</label>

	  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
	  <label class="btn btn-outline-primary" for="btncheck3">Derecha</label>
	</div>

	<h2>Botones agrupado radio (toggle)</h2>
	<div class="btn-group" role="group" aria-label="Ejemplo botones radio toggle">
	  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
	  <label class="btn btn-outline-primary" for="btnradio1">Izquierda</label>

	  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
	  <label class="btn btn-outline-primary" for="btnradio2">Medio</label>

	  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
	  <label class="btn btn-outline-primary" for="btnradio3">Derecha</label>
	</div>

	<h2>Botones agrupado en una barra de herramientas</h2>
	<div class="btn-toolbar" role="toolbar" aria-label="Barra de herramientas">
	  <div class="btn-group me-2" role="group" aria-label="Grupo1">
	    <button type="button" class="btn btn-primary">1</button>
	    <button type="button" class="btn btn-primary">2</button>
	    <button type="button" class="btn btn-primary">3</button>
	    <button type="button" class="btn btn-primary">4</button>
	  </div>
	  <div class="btn-group me-2" role="group" aria-label="Grupo2">
	    <button type="button" class="btn btn-secondary">5</button>
	    <button type="button" class="btn btn-secondary">6</button>
	    <button type="button" class="btn btn-secondary">7</button>
	  </div>
	  <div class="btn-group" role="group" aria-label="Grupo3">
	    <button type="button" class="btn btn-info">8</button>
	  </div>
	</div>
	</div>
</body>
</html>
