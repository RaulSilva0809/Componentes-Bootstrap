<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Formulario desactivar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<form>
			<fieldset disabled>
				<legend>Formulario desactivado</legend>
			<div class="mb-3">
				<label for="correo" class="form-label">Correo electrónico:</label>
				<input type="email" id="correo" class="form-control" placeholder="Correo electrónico">
			</div>
			<div class="mb-3">
				<label for="idiomas" class="form-label">Idioma materno:</label>
				<select id="idiomas" class="form-select">
					<option>Selecciona un idioma</option>
				</select>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input type="checkbox" id="recuerdame" class="form-check-input">
					<label for="recuerdame" class="form-check-label">Recuerdame:</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
