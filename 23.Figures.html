<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Figures</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<figure class="figure">
		  <img src="noticia2.webp" class="figure-img img-fluid rounded" alt="El Partenón de día">
		  <figcaption class="figure-caption">El Partenón de día.</figcaption>
		</figure>

		<figure class="figure">
		  <img src="noticia2.webp" class="figure-img img-fluid rounded" alt="El Partenón de noche">
		  <figcaption class="figure-caption text-end">El Partenón de noche.</figcaption>
		</figure>
	</div>
</body>
</html>
