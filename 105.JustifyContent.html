<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Justify Content</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
    div.col-4{
      border: 1px solid black;
      background-color: salmon;
    }
   div.row{
    height: 50px;
    background-color: #ccc;
   }
  </style>
</head>
<body>
	<div class="container">
	  <h2 class="mt-3">justify-content-start</h2>
	  <div class="row justify-content-start">
	    <div class="col-4">
	      Columna
	    </div>
	    <div class="col-4">
	      Columna
	    </div>
	  </div>
	  <h2 class="mt-3">justify-content-center</h2>
	  <div class="row justify-content-center">
	    <div class="col-4">
	      Columna
	    </div>
	    <div class="col-4">
	      Columna
	    </div>
	  </div>
	  <h2 class="mt-3">justify-content-end</h2>
	  <div class="row justify-content-end">
	    <div class="col-4">
	      Columna
	    </div>
	    <div class="col-4">
	      Columna
	    </div>
	  </div>
	  <h2 class="mt-3">justify-content-around</h2>
	  <div class="row justify-content-around">
	    <div class="col-4">
	      Columna
	    </div>
	    <div class="col-4">
	      Columna
	    </div>
	  </div>
	  <h2 class="mt-3">justify-content-between</h2>
	  <div class="row justify-content-between">
	    <div class="col-4">
	      Columna
	    </div>
	    <div class="col-4">
	      Columna
	    </div>
	  </div>
	  <h2 class="mt-3">justify-content-evenly</h2>
	  <div class="row justify-content-evenly">
	    <div class="col-4">
	      Columna
	    </div>
	    <div class="col-4">
	      Columna
	    </div>
	  </div>
	</div>
</body>
</html>
