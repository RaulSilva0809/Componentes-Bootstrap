<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Column Order</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style></style>
</head>
<body>
<div class="container">
  <h2>Cambiamos el orden</h2>
  <div class="row">
    <div class="col order-2 bg-warning">
      Primer columna
    </div>
    <div class="col order-3 bg-danger">
      Segunda columna
    </div>
    <div class="col order-1 bg-success">
      Tercera columna
    </div>
  </div>

  <h2>Cambiamos el orden con last y first</h2>
  <div class="row">
    <div class="col order-last bg-warning">
      Primer columna
    </div>
    <div class="col bg-danger">
      Segunda columna
    </div>
    <div class="col order-first bg-success">
      Tercera columna
    </div>
  </div>

  <h2>Cambiamos el orden con last y first</h2>
  <div class="row">
    <div class="col order-md-2 bg-warning">
      Primer columna
    </div>
    <div class="col order-md-1 bg-danger">
      Segunda columna
    </div>
    <div class="col order-md-3 bg-success">
      Tercera columna
    </div>
  </div>
</div>
</body>
</html>
